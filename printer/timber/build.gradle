plugins {
    id "com.android.library"
    id "maven-publish"
    id "signing"
}
apply from: "$rootDir/pom.gradle"

// ==================================
// Patch
def patch = 0
// ==================================

def vName = versions.logger.pkg + patch
android {
    compileSdk versions.android.compile

    defaultConfig {
        minSdk versions.android.minimum
        targetSdk versions.android.target

        versionCode patch + 100 * (Integer.valueOf(versions.logger.minor) + 10 * Integer.valueOf(versions.logger.major))
        versionName vName
        buildConfigField "String", "br_dev_dig_logger_printer_timber_version", "\"" + versionName + "\""

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility versions.java
        targetCompatibility versions.java
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            //noinspection GroovyAssignabilityCheck
            android(MavenPublication) {
                //noinspection GroovyAssignabilityCheck
                from components.release
                groupId "br.dev.dig.logger.printer"
                version vName
                artifactId "timber"
                pom { pom ->
                    //noinspection GroovyAssignabilityCheck
                    applyPom(pom, "Simple Logger Timber", "Printer for Simple Logger, using Timber library")
                }
            }
        }
        repositories {
            if (deploy.central.enabled) {
                maven {
                    name = "Central"
                    url = "https://s01.oss.sonatype.org/content/repositories/releases/"
                    credentials {
                        username = deploy.central.username
                        password = deploy.central.password
                    }
                }
            }
        }
        if (deploy.signing.enabled) {
            signing {
                useInMemoryPgpKeys((String) deploy.signing.key_id, (String) deploy.signing.secret, (String) deploy.signing.password)
                sign publishing.publications.android
            }
        }
    }
}

task deployAndroidToLocal {
    group = "deploy local"
    dependsOn ":printer:timber:publishAndroidPublicationToMavenLocal"
}

task _deployAndroidToMavenCentral {
    dependsOn ":printer:timber:publishAndroidPublicationToCentralRepository"
}

task deployAndroidToMavenCentral {
    group = "deploy central"
    dependsOn "checkMavenCentral"
    finalizedBy "_deployAndroidToMavenCentral"
}

dependencies {
    api project(":logger")
    api "com.jakewharton.timber:timber:5.0.0"
}