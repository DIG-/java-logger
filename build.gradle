buildscript {
    ext.lib = [
            "annotations": "org.jetbrains:annotations:20.1.0",
    ]
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
    }
    allprojects {
        repositories {
            mavenCentral()
            google()
        }
    }
}

plugins {
    id "java"
}

group "br.dev.dig.logger"
version "0.0.1"

dependencies {
    implementation project(":logger")
    implementation project(":printer:println")
}