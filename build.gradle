buildscript {
    ext.lib = [
            "annotations": "org.jetbrains:annotations:20.1.0",
    ]
    allprojects {
        repositories {
            mavenCentral()
        }
    }
}

plugins {
    id "java"
}

group "br.dev.dig.logger"
version "0.0.1"

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

test {
    useJUnitPlatform()
}