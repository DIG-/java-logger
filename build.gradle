buildscript {
    ext.isAndroidEnabled = !(new File(rootDir, "disable-android.gradle")).exists()
    ext.deploy = [
            "central": [
                    "enabled" : findProperty("MVN_CENTRAL_USERNAME") ?: System.getenv("MVN_CENTRAL_USERNAME") != null,
                    "username": findProperty("MVN_CENTRAL_USERNAME") ?: System.getenv("MVN_CENTRAL_USERNAME"),
                    "password": findProperty("MVN_CENTRAL_PASSWORD") ?: System.getenv("MVN_CENTRAL_PASSWORD"),
            ]
    ]
    ext.versions = [
            "java": JavaVersion.VERSION_1_8,
    ]
    ext.lib = [
            "annotations": "org.jetbrains:annotations:20.1.0",
    ]
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        if (isAndroidEnabled) {
            classpath "com.android.tools.build:gradle:7.0.4"
        }
    }
    allprojects {
        repositories {
            mavenCentral()
            google()
        }
    }
}

plugins {
    id "java"
}

group "br.dev.dig.logger"
version "0.0.1"

dependencies {
    implementation project(":logger")
    implementation project(":filter")
    implementation project(":union")
    implementation project(":printer:println")
}